version: '2'

services:
  db:
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - 27017:27017
  db-admin:
    image: mongo-express
    links:
      - db:mongo
    ports:
      - 8081:8081
    environment: 
      - ME_CONFIG_BASICAUTH_USERNAME=${ME_USERNAME}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ME_PASSWORD}
      # - ME_CONFIG_MONGODB_ADMINUSERNAME=${DB_USERNAME}
      # - ME_CONFIG_MONGODB_ADMINPASSWORD=${DB_PASSWORD}
  telegram-bot:
    image: node
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - PATH=$PATH:node_modules/.bin
    command: gulp telegram-bot
